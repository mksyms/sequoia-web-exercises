<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

    <h1>Veridian Dynamics Registration</h1>

    <form action="https://requestb.in/1mgm4fh1" method="POST">

        <div>
            <label for="email">Email Address:</label>
            <input id="email" name="email" type="email" placeholder="enter your email address">
        </div>

        <div>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="enter your password">
        </div>

        <div>
            <label for="bio">Bio:</label>
            <br>
            <textarea id="bio" name="bio" type="text" placeholder="feel free to tell us a little bit about yourself" rows="5" cols="40"></textarea>
        </div>

        <fieldset>
            <legion>How did you hear about us?</legion>
                <div>
                    <label>
                        <input type="radio" name="about" value="billboard">Billboard
                    </label>
                    <br>
                </div>
                <div>
                    <label>
                        <input type="radio" name="about" value="radioadvertisement">Radio Advertisement
                    </label>
                    <br>
                </div>
                <div>
                    <label>
                        <input type="radio" name="about" value="internetadvertisement">Internet Advertisement
                    </label>
                    <br>
                </div>
                <div>
                    <label>
                        <input type="radio" name="about" value="other">Other
                    </label>
                    <br>
                </div>
        </fieldset>

        <div>
            <label for="browser">Which Web Browser are you currently using?</label>
            <select id="browser" name="browser">
                <option>Safari</option>
                <option>Chrome</option>
                <option>Internet Explorer</option>
                <option>Firefox</option>
                <option>Netscape</option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
