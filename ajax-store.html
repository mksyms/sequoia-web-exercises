<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

    <h1>My Tool Store</h1>

    <table id="products">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts">

        </tbody>
    </table>

    <button id="buttonPageUpdate">Update w/Ajax</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
    //-----------------------------------------------------------------------------------------------------------------//
    //        Your online tool store should load data from the JSON file using a get request                           //
    //        and append the data to the table.                                                                        //
    //        You will need to use either                                                                              //
    //        $.ajax() --- or ---  $.get()                                                                             //
    //        AND a .done() callback.                                                                                  //
    //        Add some new entries to inventory.json                                                                   //
    //        see how the data on the page gets updated.                                                               //
    //        Add a "Refresh" button that will load inventory.json for you without having to refresh the entire page.  //
    //        Add Twitter Bootstrap to your online store with some custom CSS to make the style your own.              //

        // TODO: Create an ajax GET request for /data/inventory.json        //*

        (function() {
            "use strict";

            function makeAJAXRequestAndUpdatePage() {

                $.get("./data/inventory.json", {                            //*
                }).done(function (response) {
                    buildHTML(response);
                    console.log(response);
                }).fail(function (jqXhr, status, error) {
                    console.log("Response status: " + status);
                    console.log("Error object: " + error);
                });
            }

            function buildHTML(inventory){
                var inventoryHTML = "";

            inventory.forEach(function(itemInStock) {

                inventoryHTML += "<tr>";
                inventoryHTML += "<td>" + itemInStock.title + "</td>";    // += is a way to append things from the right to the left
                inventoryHTML += "<td>" + itemInStock.quantity + "</td>";
                inventoryHTML += "<td>" + itemInStock.price + "</td>";
                inventoryHTML += "<td>" + itemInStock.categories + "</td>";
                inventoryHTML += "</tr>";

            });

                $("#insertProducts").html(inventoryHTML);

            }

            $("#buttonPageUpdate").click(makeAJAXRequestAndUpdatePage);

        })();

        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

    </script>

</body>
</html>
