<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid layout Exercise</title>
    <link rel="stylesheet" href="css/grid-layout.css">

    <style>
        .column {
            background-color: lightgrey;
            box-sizing: border-box;
            border: 1px solid black;
            padding: 15px 10px;
        }

        .spacing {
            margin-bottom: 10px;
        }

        .doublespacing {
            margin-top: 20px;
        }

    </style>


</head>
<body>
<div class="container">
    <div class="row spacing">
        <div class="column one-half">1/2</div>
        <div class="column one-half">1/2</div>
    </div>
    <div class="row spacing">
        <div class="column one-third">1/3</div>
        <div class="column one-third">1/3</div>
        <div class="column one-third">1/3</div>
    </div>
    <div class="row spacing">
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
    </div>
    <div class="row spacing">
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
    </div>
    <div class="row doublespacing">
        <div class="column one-fourth">1/4</div>
        <div class="column one-half">1/2</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
    </div>
</div>
</body>
</html>
